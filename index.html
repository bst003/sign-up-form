<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

    <main>

        <aside>

            <div class="logo">
                <div class="inner">
                    <img src="assets/img/odin-lined.png" alt="TOP Logo" />
                    Odin
                </div>
            </div>

            <p>
                Photo by <a href="https://unsplash.com/@matreding">Mathias P.R. Reding</a> on <a href="https://unsplash.com">Unsplash</a>
            </p>

        </aside>

        <section class="main-content">
            <div class="inner">

                <p>
                    This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>

                <p>
                    You <em>know</em> you want to.
                </p>

                <form action="/" method="post">

                    <fieldset>

                        <legend>
                            Let's do this!
                        </legend>


                        <div class="field">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text" required />
                        </div>

                        <div class="field">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text" required />
                        </div>

                        <div class="field">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required />
                        </div>
                        
                        <div class="field">
                            <label for="phone">Phone</label>
                            <input id="phone" name="phone" type="tel" required />
                        </div>

                        <div class="field">
                            <label for="pw">Password</label>
                            <input id="pw" name="pw" type="password" required />
                        </div>

                        <div class="field">
                            <label for="pw-confirm">Confirm Password</label>
                            <input id="pw-confirm" name="pw-confirm" type="password" required />
                        </div>

                    </fieldset>

                    <button type="submit">
                        Create Account
                    </button>

                </form>


                <p>
                    Already have an account? 
                    <a href="#">
                        Log in
                    </a>
                </p>

            </div>
        </section>

    </main>
    
</body>
</html>
