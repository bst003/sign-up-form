<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5899fa846f.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>

        <aside>

            <div class="logo">
                <div class="inner">
                    <img src="assets/img/odin-lined.png" alt="TOP Logo" />
                    Odin
                </div>
            </div>

            <p>
                Photo by <a href="https://unsplash.com/@matreding">Mathias P.R. Reding</a> on <a href="https://unsplash.com">Unsplash</a>
            </p>

        </aside>

        <section class="main-content">
            <div class="inner direct-wrap">

                <div class="top-content direct-wrap">
                    <p class="large">
                        This is not a real online service!
                        You know you need something like this in your life to help you realize your deepest dreams.
                        <br>Sign up <em>now</em> to get started.
                    </p>

                    <p class="large">
                        You <em>know</em> you want to.
                    </p>
                </div>

                <form id="c-form">

                    <div class="band-content">
                        <fieldset>

                            <legend>
                                Let's do this!
                            </legend>


                            <div class="fields-contain">
                                <div class="field">
                                    <label for="first-name">First Name</label>
                                    <input id="first-name" name="first-name" type="text" placeholder="Luke" required />
                                    <span class="validity"></span>
                                </div>

                                <div class="field">
                                    <label for="last-name">Last Name</label>
                                    <input id="last-name" name="last-name" type="text" placeholder="Skywalker" required />
                                    <span class="validity"></span>
                                </div>

                                <div class="field">
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="test@mail.com" required />
                                    <span class="validity"></span>
                                </div>
                                
                                <div class="field">
                                    <label for="phone">Phone</label>
                                    <input id="phone" name="phone" type="tel" pattern="\d{10}|(\d{3})([-]{1}|[ ]{1})(\d{3})([-]{1}|[ ]{1})(\d{4})" placeholder="222-333-4444" required />
                                    <span class="validity"></span>
                                </div>

                                <div class="field pw-field">
                                    <label for="pw">Password</label>
                                    <input id="pw" name="pw" type="password" minlength="6" required />
                                </div>

                                <div class="field">
                                    <label for="pw-confirm">Confirm Password</label>
                                    <input id="pw-confirm" name="pw-confirm" type="password" minlength="6" required />

                                </div>
                            </div>

                        </fieldset>
                    </div>

                    <button class="submit" type="submit">
                        Create Account
                    </button>

                </form>


                <p>
                    Already have an account? 
                    <a href="#">
                        Log in
                    </a>
                </p>

            </div>
        </section>

    </main>
    
    <script src="assets/js/scripts.js"></script>
</body>
</html>
